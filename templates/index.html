{% extends "base.html" %}

{% block body %}
    <center>
        <h1>Remove Background</h1>
        {{ message }}
        <form action="/" method="POST" enctype="multipart/form-data">
            {% csrf_token %}
            {{ form }}
            <input type="submit" value="Submit">
        </form>
        {% if image %}
            <img src="{{ image }}" alt="Image" style="max-width: 100%; max-height: 100%;">
        {% endif %}
    </center>
{% endblock %}
